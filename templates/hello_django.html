<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        background-color: lightyellow;
    }

    em {
        color: LightSeaGreen;
    }
</style>

<body>
    <em>{{ current_time }}</em>
    {{ data }}
    {% for music in musics %}
    <div>
        <p>id : {{ music.id }}</p>
        <p>song : {{ music.song }}</p>
        <p>singer : {{ music.singer }}</p>
        <p>display_type_name : {{ music.display_type_name }}</p>
    </div>
    {% endfor %}

</body>

</html>
